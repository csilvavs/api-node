name: CI/CD Node.js to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Clonar repositorio
      uses: actions/checkout@v3

    - name: 🟢 Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 📦 Instalar dependencias
      run: npm install

    - name: 📂 Comprimir archivos
      run: zip -r app.zip . -x ".git/*" ".github/*" "node_modules/*"

    - name: 🔑 Crear llave SSH
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
        chmod 600 key.pem

    - name: 🚀 Subir a servidor EC2 y desplegar
      run: |
        scp -o StrictHostKeyChecking=no -i key.pem app.zip ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app.zip

        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          mkdir -p /home/ubuntu/app
          cd /home/ubuntu/app
          mv ../app.zip .
          unzip -o app.zip
          npm install --production
          pm2 start app.js --name mi-api --update-env || pm2 restart mi-api --update-env
        EOF

    - name: 🧹 Limpiar archivos sensibles
      run: rm -f key.pem
