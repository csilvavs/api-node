name: CI/CD Node.js to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Clonar repositorio
      uses: actions/checkout@v3

    - name: ðŸŸ¢ Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ðŸ“¦ Instalar dependencias
      run: npm install

    - name: ðŸ“‚ Comprimir archivos
      run: zip -r app.zip . -x ".git/*" ".github/*" "node_modules/*"

    - name: ðŸ”‘ Crear llave SSH
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
        chmod 600 key.pem

    - name: ðŸš€ Subir a servidor EC2
      run: |
        ssh -i key.pem ubuntu@${{ secrets.EC2_HOST }} "sudo apt update && sudo apt install -y unzip"
        scp -i key.pem app.zip ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app/app.zip
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
        cd ${{ secrets.DEPLOY_PATH }}
        unzip -o app.zip
        npm install --production
        pm2 restart all || pm2 start app.js --name mi-api
        EOF